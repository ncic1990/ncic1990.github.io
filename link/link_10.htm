                        <p>浪潮集团是国内最早涉足信息产业的大型企业之一，八十年代曾经参与缔造了中国的IT产业。从1983年浪潮研制出第一台微机起，浪潮就开始了将高新技术产业化的不断努力。经过多年的艰苦创业和技术创，新浪潮集团已经发展成为拥有两家上市公司的专注于发展嵌入式软件和综合应用软件的IT高端产业集团。</p>
