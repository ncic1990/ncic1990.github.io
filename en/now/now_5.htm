                      <td colspan="2"> 
                        <p> 课题负责人：<font color="#000000">肖利民，张佩珩</font><br>
                          起止时间：2000年8月—2002年12月 </p>
                        <p>　　本课题试图结合机群系统的研制实践，从机群高效通信、文件系统和资源管理三个方面，提出机群系统研制中面临的一些关键问题，进行广泛和深入的研究，以寻求更好的解决这些问题的新方法、新策略和新技术，希望能对现在和未来我国高性能计算机系统的研究和开发有所贡献。</p>
